<!DOCTYPE html>
<html lang="en" data-ng-app="HealthyHomes">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Healthy Homes Inspector Application</title>

        <!-- Bootstrap -->
        <link href="js/lib/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        
    		<script type="text/javascript" src="angular.min.js"></script>
    		<script type="text/javascript" src="js/app.js"></script>
        <script src="phonegap.js"></script>
        <script type="text/javascript" src="js/lib/camera.js"></script>
				<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/lib/js/bootstrap.min.js"></script>
         <script src="checklist-model.js"></script>
</head>
<body>
<div class="container" data-ng-controller="walkthrough_roomaudit_pd">
    <div class="row">

        <form class="form-horizontal" name="walkthrough_pd">
            <fieldset>
                <legend><h2>Walkthrough/ Room Audit</h2></legend><br>
             
            <div class="panel panel-default">
                    <div class="panel-heading "><h3>Pests and Domestic Hygiene</h3></div>
                <div class="panel-body"> 
                    <legend>Coackroaches(including eggs, feces, insects)</legend>
              <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice1"  value="Yes" required> Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice1" value="No" required> No
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice1" value="Dont Know" required> Dont Know
                            </label>
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice1" value="Not Applicable" required> Not Applicable
                            </label>
							<span class="label label-warning" data-ng-show="submitted && radio1">Required!</span>
                        </div>
                        </div>
                        <button class="btn btn-info" onclick="HHCamera.takePicture('WT_d1')"><span class="glyphicon glyphicon-camera" style="font-size: 48px;"></span></button>
                        <div id="WT_d1-image-area" display="inline"></div>
                      <legend>Rodents(or droppings)</legend>
              <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                          <label class="radio-inline">
                              <input type="radio" ng-model="choice2"  value="Yes" required> Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice2" value="No" required> No
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice2" value="Dont Know" required> Dont Know
                            </label>
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice2" value="Not Applicable" required> Not Applicable
                            </label>
							<span class="label label-warning" data-ng-show="submitted && radio2">Required!</span>
                        </div>
                        </div>
                        <button class="btn btn-info" onclick="HHCamera.takePicture('WT_d2')"><span class="glyphicon glyphicon-camera" style="font-size: 48px;"></span></button>
                        <div id="WT_d2-image-area" display="inline"></div>
                      <legend> Food Crumbs, open or unsecured food</legend>
              <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                           <label class="radio-inline">
                              <input type="radio" ng-model="choice3"  value="Yes" required> Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice3" value="No" required> No
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice3" value="Dont Know" required> Dont Know
                            </label>
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice3" value="Not Applicable" required> Not Applicable
                            </label>
							<span class="label label-warning" data-ng-show="submitted && radio3">Required!</span>
                        </div>
                        </div>
                        <button class="btn btn-info" onclick="HHCamera.takePicture('WT_d3')"><span class="glyphicon glyphicon-camera" style="font-size: 48px;"></span></button>
                        <div id="WT_d3-image-area" display="inline"></div>
                      <legend>Clutter(dust traps, pest hiding places)</legend>
              <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice4"  value="Yes" required> Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice4" value="No" required> No
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice4" value="Dont Know" required> Dont Know
                            </label>
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice4" value="Not Applicable" required> Not Applicable
                            </label>
							<span class="label label-warning" data-ng-show="submitted && radio4">Required!</span>
                        </div>
                        </div>
                    <button class="btn btn-info" onclick="HHCamera.takePicture('WT_d4')"><span class="glyphicon glyphicon-camera" style="font-size: 48px;"></span></button>
                        <div id="WT_d4-image-area" display="inline"></div>
                        </div>
                </div>
                 </fieldset>
                <ul class="pager">
                 <li><a href="walkthrough_roomaudit_s.html">Previous</a></li>
                 <li><a id="myLink" href="" ng-click="next('walkthrough_roomaudit_co.html')">Next</a></li>
                </ul>

    </form>

 </div>


</div>    

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/lib/js/bootstrap.min.js"></script>
<script type="text/javascript">
  HHCamera.loadImages('WT_d1');
  HHCamera.loadImages('WT_d2');
  HHCamera.loadImages('WT_d3');
  HHCamera.loadImages('WT_d4');
</script>
</body>
</html>
