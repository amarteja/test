<!DOCTYPE html>
<html lang="en" data-ng-app="HealthyHomes">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Healthy Homes Inspector Application</title>

        <!-- Bootstrap -->
        <link href="js/lib/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        
    		<script type="text/javascript" src="angular.min.js"></script>
    		<script type="text/javascript" src="js/app.js"></script>
        <script src="phonegap.js"></script>
        <script type="text/javascript" src="js/lib/camera.js"></script>
				<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/lib/js/bootstrap.min.js"></script>
         <script src="checklist-model.js"></script>
</head>
<body>
<div class="container" data-ng-controller="walkthrough_roomaudit_l">
    <div class="row">

        <form class="form-horizontal" name="walkthrough_l">
            <fieldset>
                <legend><h2>Walkthrough/ Room Audit</h2></legend><br>
             
         <div class="panel panel-default">
                    <div class="panel-heading "><h3>Lighting</h3></div>
                <div class="panel-body">
                      <legend>L1</legend>
              <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice1"  value="Yes" required> Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice1" value="No" required> No
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice1" value="Dont Know" required> Dont Know
                            </label>
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice1" value="Not Applicable" required> Not Applicable
                            </label>
							<span class="label label-warning" data-ng-show="submitted && radio1">Required!</span>
                        </div>
                        </div>
                        <button class="btn btn-info" onclick="HHCamera.takePicture('WT_l1')"><span class="glyphicon glyphicon-camera" style="font-size: 48px;"></span></button>
                        <div id="WT_l1-image-area" display="inline"></div>
                 <legend>L2</legend>
              <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice2"  value="Yes" required> Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice2" value="No" required> No
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice2" value="Dont Know" required> Dont Know
                            </label>
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice2" value="Not Applicable" required> Not Applicable
                            </label>
							<span class="label label-warning" data-ng-show="submitted && radio2">Required!</span>
                        </div>
                        </div>    
                        <button class="btn btn-info" onclick="HHCamera.takePicture('WT_l2')"><span class="glyphicon glyphicon-camera" style="font-size: 48px;"></span></button>
                        <div id="WT_l2-image-area" display="inline"></div>   
                    <legend>L3</legend>
              <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                           <label class="radio-inline">
                              <input type="radio" ng-model="choice3"  value="Yes" required> Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice3" value="No" required> No
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice3" value="Dont Know" required> Dont Know
                            </label>
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice3" value="Not Applicable" required> Not Applicable
                            </label>
							<span class="label label-warning" data-ng-show="submitted && radio3">Required!</span>
                        </div>
                        </div> 
                        <button class="btn btn-info" onclick="HHCamera.takePicture('WT_l3')"><span class="glyphicon glyphicon-camera" style="font-size: 48px;"></span></button>
                        <div id="WT_l3-image-area" display="inline"></div>   
                    <legend>L4</legend>
              <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice4"  value="Yes" required> Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice4" value="No" required> No
                            </label>
                            <label class="radio-inline">
                              <input type="radio" ng-model="choice4" value="Dont Know" required> Dont Know
                            </label>
                             <label class="radio-inline">
                              <input type="radio" ng-model="choice4" value="Not Applicable" required> Not Applicable
                            </label>
							<span class="label label-warning" data-ng-show="submitted && radio4">Required!</span>
                        </div>
                        </div>       
                        <button class="btn btn-info" onclick="HHCamera.takePicture('WT_l4')"><span class="glyphicon glyphicon-camera" style="font-size: 48px;"></span></button>
                        <div id="WT_l4-image-area" display="inline"></div>
                    
                        </div>
                </div> 
                 </fieldset>
                <ul class="pager">
                 <li><a href="walkthrough_roomaudit_n.html">Previous</a></li>
                 
				 <li><a id="myLink" href="" ng-click="next('walkthrough_roomaudit_select.html')">Add Next Room</a></li>
                </ul>

    </form>

 </div>


</div>    

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script type="text/javascript">
  HHCamera.loadImages('WT_p1');

  HHCamera.loadImages('WT_l4');

</body>
</html>
